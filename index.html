        # = id
        . = class   
        : = pseudo-class
        :: = pseudo-elemento
        > = children
    */

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: rgb(0, 162, 255);
        text-decoration: none;
        
    }
    
    a:visited{
        color: rgb(29, 29, 148);
        
    }
    a:hover{
        text-decoration: underline;
        color:black;
    }

    a:active{
        background-color: aqua;
    }
    
    .especial{
        font-weight: bolder;

    }
    .especial:hover{
        color: purple;

    }

    .especial:hover::after{
        content: '[after]';
        color: red;
        text-decoration: none;
    }
    .especial:hover::before{
        content: '[before]';
        color: red;
        text-decoration: none;
    }


</style>
